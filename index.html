<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#a9b4b7">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <title>weather final</title>
    <script>
        if('serviceWorker' in navigator){
            window.addEventListener('load',()=>{
                navigator.serviceWorker.register('./sw.js')
                .then(reg=>{
                    console.log('service worker registered',reg);
                }).catch(err=>{
                    console.error('Registration failed',err);

                });

            });
        }
    </script>
</head>

<body>
    <div class="app-wrap">

        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search City" id="search">
            <button type="submit" id="btn-search" onclick="getData()">Search City</button>
        </header>
        <main>
            <section class="location">
                <div class="city">Eldoret,KE</div>
                <div class="date">Sunday 6 September 2020</div>

            </section>
            <div class="current">
                <div class="temp">15 <span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°C/ 19°C</div>
            </div>
        </main>
    </div>

  
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.20.0/firebase-analytics.js"></script>


<script src="main.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->>
<script src="/__/firebase/7.20.0/firebase-app.js"></script>
</body>

</html>
